---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">Posted on {{ page.date | date: site.theme_config.date_format }}</time>
    {% if page.lastUpdated %}
      <br>
      <time datetime="{{ page.date }}">Last updated {{ page.lastUpdated | date: site.theme_config.date_format }}</time>
    {% endif %}
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
